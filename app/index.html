<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="UIkit, uikit" />

      content="Задание для вакансии Front-end реализованное с помощью UIkit."

    <link rel="author" href="humans.txt" />

        </div>
      </div>

    <main>
