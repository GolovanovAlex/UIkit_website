<!DOCTYPE html>

  <head>

                  <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="#">Выбрать Курс</a></li>
                    <li><a href="#">Основы</a></li>
                    <li><a href="#">Начальный</a></li>
                    <li><a href="#">Продвинутый</a></li>
                    <li><a href="#">Трюки</a></li>
                    <li><a href="#">Спец. курсы</a></li>

              <li class="uk-nav uk-padding uk-padding-remove-vertica">
                <a href="#">Магазин</a>

                  <ul class="uk-nav uk-navbar-dropdown-nav">

                  <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="#">О проекте</a></li>
                    <li><a href="#">Наши питомцы</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Контакты</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
          <div class="user user__box">
            <img class="user__avatar" src="" alt="User Avatar" />
            <span class="user__name">Имя Персонажа</span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="uk-container uk-container-xsmall"></div>
        <div class="uk-container uk-container-small"></div>
        <div class="uk-container uk-container-large"></div>
        <div class="uk-container uk-container-xlarge"></div>
